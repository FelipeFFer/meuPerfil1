<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      #profileImage {
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Meu Perfil</h1>

      <!-- Card de perfil -->
      <div class="card" id="profileCard">
        <div class="card-body text-center">
          <!-- Imagem de perfil -->
          <img src="imagem/imagem1.jpg" alt="Imagem de Perfil" id="profileImage" class="rounded-circle mb-3" style="width: 150px;">
          <h3 id="profileName">Nome: Picolino</h3>
          <p id="profileAge">Idade: 80</p>

          <!-- Lista de hobbies -->
          <h5>Hobbies:</h5>
          <ul id="hobbiesList" class="list-group mb-3">
            <li class="list-group-item" onclick="removerHobby(this)">Leitura</li>
            <li class="list-group-item" onclick="removerHobby(this)">Pescar</li>
            <li class="list-group-item" onclick="removerHobby(this)">Música</li>
          </ul>

          <!-- Botões de interação -->
          <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
          <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
          <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
          <button class="btn btn-danger" onclick="resetarPagina()">Resetar</button>
        </div>
      </div>
    </div>

    <script>
      // Função para alterar o nome
      function alterarNome() {
        const novoNome = prompt("Digite seu novo nome: ");
        if (novoNome) {
          document.getElementById("profileName").textContent = "Nome: " + novoNome;
        }
      }

      // Função para adicionar um hobby
      function adicionarHobby() {
        const novoHobby = prompt("Digite um novo Hobby: ");
        if (novoHobby) {
          const li = document.createElement("li");
          li.textContent = novoHobby;
          li.className = "list-group-item";
          li.setAttribute("onclick", "removerHobby(this)"); // Para remover ao clicar
          document.getElementById("hobbiesList").appendChild(li);
        }
      }

      // Função para remover um hobby
      function removerHobby(hobby) {
        hobby.remove(); // Remove o item clicado
      }

      // Função para mudar a cor de fundo do perfil
      function mudarCorDeFundo() {
        const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#fff3cd", "#cce5ff"];
        const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
        document.getElementById("profileCard").style.backgroundColor = corAleatoria;
      }

      // Função para alterar a imagem de perfil ao passar o mouse
      document.getElementById("profileImage").addEventListener("mouseenter", function() {
        this.src = "imagem/imagem2.jpg"; // Novo estilo ao passar o mouse
      });

      // Função para restaurar a imagem original
      document.getElementById("profileImage").addEventListener("mouseleave", function() {
        this.src = "imagem/imagem1.jpg"; // Volta à imagem original
      });

      // Função para resetar a página ao estado inicial
      function resetarPagina() {
        // Resetando o nome, idade, hobbies e imagem
        document.getElementById("profileName").textContent = "Nome: Picolino";
        document.getElementById("profileAge").textContent = "Idade: 80";
        
        const hobbiesList = document.getElementById("hobbiesList");
        hobbiesList.innerHTML = `
          <li class="list-group-item" onclick="removerHobby(this)">Leitura</li>
          <li class="list-group-item" onclick="removerHobby(this)">Pescar</li>
          <li class="list-group-item" onclick="removerHobby(this)">Música</li>
        `;

        document.getElementById("profileCard").style.backgroundColor = ""; // Resetando a cor de fundo
        document.getElementById("profileImage").src = "imagem/imagem1.jpg"; // Resetando a imagem
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
